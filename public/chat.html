<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <script src="/scripts/socket.io.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <title>chtapp</title>
    <style>
        .offline{
            background-color: rgba(255,0,0,0.2);
        }
        .user{
            background-color: rgba(0,255,0,0.2);
        }
        .group{
            background-color: rgba(0,0,255,0.2);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-2">

                <button type="button" class="btn btn-primary mb-5" data-toggle="modal" data-target="#exampleModal">
                    Group Oluştur
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Kullanıcıları ve Group İsmini Gir</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class="form-group">
                                      <label for="groupName" class="col-form-label">Group Adı:</label>
                                      <input type="text" class="form-control" id="groupName">
                                    </div>
                                    <ul class="list-group" id="selectUserArea">
                                  </form>


                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-okey="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="list-group" id="userArea">

                </ul>

            </div>
            <div class="col col-10">
                <section class="chat_section">
                    <div class="brand">
                        <h1>chat app</h1>
                    </div>
                    <div id="messageArea" class="message_area">
                    </div>
                    <div>
                        <textarea class="text_area" id="textarea" cols="30" rows="1"
                            placeholder="write some message"></textarea>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="/client.js"></script>

</body>

</html>
